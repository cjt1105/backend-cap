<div class="container account-main-pane">
    <h1>My Requests</h1>
    <div ng-repeat="request in accessRequests">
        <h5>{{request.fromName}}</h5>
        <button ng-click="acceptRequest(request)">Accept</button>
        <button ng-click="rejecttRequest(request)" type="">Reject</button>
    </div>
</div>
